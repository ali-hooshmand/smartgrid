<div class="col-md-8 col-md-offset-2"> 
        <article class="panel panel-default" *ngIf="!isOnEditMode">
            <div class="panel-body">
                <div class="article-title">
                    <strong>{{article.title}}</strong> <br/>
                </div>
                {{article.content}}
            </div>    
                <footer class="panel-footer">
                    <div class="author">
                        Author: {{article.username}}, {{article.articleId}}
                    </div>
                    <div class="config" *ngIf="belongsToUser()">
                        <!--<a href="#" (click)="onEdit()">Edit</a>-->
                        <a (click)='onEdit()'>Edit</a>
                        <a (click)="onDelete()">Delete</a>
                    </div>
                </footer>
        </article>
        
        <div *ngIf="isOnEditMode">
            <form (ngSubmit)="onSaveEdit(f)" #f="ngForm" >
                <div class="form-group" >
                    <label for="title">Title</label>
                    <textarea rows="2" name="title" class="form-control" [(ngModel)]="article.title" required></textarea><br/>
                    <label for="content">Content</label>
                    <!--<input type="text" id="content" class="form-control" #content><br/>-->
                    <textarea rows="15"  name="content" class="form-control" [(ngModel)]='article.content' required></textarea><br/>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
            <button class="btn btn-primary" (click)="onCancelEdit()">Cancel</button>
        </div>
        
</div>
